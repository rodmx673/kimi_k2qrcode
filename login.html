<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QR Gate</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-md">
        <h1 class="text-3xl font-black text-center text-indigo-600 mb-2 italic uppercase">QR Gate Skool</h1>
        <p class="text-slate-400 text-center mb-8 text-xs font-bold uppercase tracking-widest">Panel de Acceso Único</p>
        
        <div class="space-y-4">
            <input type="email" id="email" placeholder="Correo Electrónico" class="w-full p-4 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 transition">
            <input type="password" id="password" placeholder="Contraseña" class="w-full p-4 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 transition">
            <button onclick="ejecutarLogin()" id="btnLogin" class="w-full bg-indigo-600 text-white p-4 rounded-2xl font-black uppercase shadow-lg hover:bg-indigo-700 transition active:scale-95">Entrar</button>
        </div>

        <div class="mt-8 pt-6 border-t border-slate-50 text-center">
            <p class="text-xs text-slate-400">¿No tienes cuenta? <a href="registro.html" class="text-indigo-600 font-bold hover:underline">Regístrate</a></p>
        </div>
    </div>

    <script>
        // URL de tu Servidor (Versión 26)
        const MI_LINK_SERVIDOR = "https://script.google.com/macros/s/AKfycbxW2eTmjTj3UtOXJph2qi_-fMwE-A-8AT1EMt7a9achh1o7heNjXn8ZDhAOCJtDLrkP/exec";

        async function ejecutarLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const btn = document.getElementById('btnLogin');

            if(!email || !password) return alert("Completa los datos");

            btn.innerText = "VERIFICANDO...";
            btn.disabled = true;

            try {
                // Primero intentamos login como Tutor (Acción loginTutor que busca en la pestaña TUTORES)
                const responseTutor = await fetch(`${MI_LINK_SERVIDOR}?action=loginTutor&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`);
                const resTutor = await responseTutor.json();

                if(resTutor.status === "success") {
                    // Si es tutor, guardamos sus datos y lo mandamos a su dashboard
                    resTutor.rol = "Tutor"; // Forzamos el rol para la sesión
                    localStorage.setItem('userSession', JSON.stringify(resTutor));
                    window.location.href = 'dashboard-tutor.html';
                    return;
                }

                // Si no fue tutor, intentamos el login general (Directores, Alumnos, etc.)
                const responseGral = await fetch(`${MI_LINK_SERVIDOR}?action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`);
                const resGral = await responseGral.json();

                if(resGral.status === "success") {
                    localStorage.setItem('userSession', JSON.stringify(resGral));
                    
                    // Redirección según rol
                    if(resGral.rol === "Director") {
                        window.location.href = 'monitor-director.html';
                    } else {
                        window.location.href = 'dashboard-alumno.html';
                    }
                } else {
                    alert("Credenciales incorrectas. Verifica tu correo y contraseña.");
                    btn.innerText = "ENTRAR";
                    btn.disabled = false;
                }

            } catch (e) {
                console.error(e);
                alert("Error de conexión con el servidor");
                btn.innerText = "ENTRAR";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
