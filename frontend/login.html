<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QR Gate Skool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-container {
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="login-container w-full max-w-md">
        <!-- Logo y Título -->
        <div class="text-center mb-10">
            <div class="inline-block p-5 rounded-2xl gradient-bg shadow-lg mb-6">
                <i class="fas fa-shield-alt text-white text-5xl"></i>
            </div>
            <h1 class="text-4xl font-black text-gray-800 mb-2">
                QR <span class="text-purple-600">GATE</span>
            </h1>
            <p class="text-gray-600">Sistema de Control de Acceso</p>
        </div>

        <!-- Formulario de Login -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
                <i class="fas fa-sign-in-alt mr-2 text-purple-500"></i>
                Iniciar Sesión
            </h2>

            <!-- Selector de Rol -->
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-3">Selecciona tu rol:</label>
                <div class="grid grid-cols-2 gap-3" id="roleSelector">
                    <button onclick="selectRole('Director')" class="role-btn p-4 rounded-xl border-2 border-gray-200 hover:border-purple-400 transition text-center">
                        <i class="fas fa-user-tie text-2xl text-blue-500 mb-2"></i>
                        <div class="font-medium">Director</div>
                    </button>
                    <button onclick="selectRole('Docente')" class="role-btn p-4 rounded-xl border-2 border-gray-200 hover:border-purple-400 transition text-center">
                        <i class="fas fa-chalkboard-teacher text-2xl text-green-500 mb-2"></i>
                        <div class="font-medium">Docente</div>
                    </button>
                    <button onclick="selectRole('Admin')" class="role-btn p-4 rounded-xl border-2 border-gray-200 hover:border-purple-400 transition text-center">
                        <i class="fas fa-cogs text-2xl text-red-500 mb-2"></i>
                        <div class="font-medium">Administrador</div>
                    </button>
                    <button onclick="selectRole('Monitor')" class="role-btn p-4 rounded-xl border-2 border-gray-200 hover:border-purple-400 transition text-center">
                        <i class="fas fa-user-check text-2xl text-orange-500 mb-2"></i>
                        <div class="font-medium">Monitor</div>
                    </button>
                </div>
            </div>

            <!-- Campo de Email -->
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">
                    <i class="fas fa-envelope mr-2 text-gray-400"></i>
                    Email institucional
                </label>
                <div class="relative">
                    <input type="email" id="email" 
                           class="w-full p-4 pl-12 border-2 border-gray-200 rounded-xl focus:border-purple-400 focus:ring-2 focus:ring-purple-100 transition"
                           placeholder="usuario@institucion.edu">
                    <i class="fas fa-at absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>

            <!-- Campo de Contraseña -->
            <div class="mb-8">
                <label class="block text-gray-700 font-semibold mb-2">
                    <i class="fas fa-lock mr-2 text-gray-400"></i>
                    Contraseña
                </label>
                <div class="relative">
                    <input type="password" id="password" 
                           class="w-full p-4 pl-12 border-2 border-gray-200 rounded-xl focus:border-purple-400 focus:ring-2 focus:ring-purple-100 transition"
                           placeholder="••••••••">
                    <i class="fas fa-key absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <button type="button" onclick="togglePassword()" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </button>
                </div>
            </div>

            <!-- Botón de Login -->
            <button onclick="login()" 
                    class="w-full gradient-bg text-white font-bold py-4 rounded-xl hover:opacity-90 transition-all duration-300 transform hover:scale-[1.02] shadow-lg">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Iniciar Sesión
            </button>

            <!-- Demo Credentials -->
            <div class="mt-6 p-4 bg-blue-50 rounded-xl border border-blue-100">
                <h4 class="font-semibold text-blue-800 mb-2">
                    <i class="fas fa-info-circle mr-2"></i>
                    Credenciales de Prueba
                </h4>
                <p class="text-sm text-blue-600 mb-1">
                    <span class="font-medium">Email:</span> cualquier@email.com
                </p>
                <p class="text-sm text-blue-600">
                    <span class="font-medium">Contraseña:</span> cualquier (solo demo)
                </p>
                <button onclick="fillDemoCredentials()" class="mt-3 text-sm bg-blue-100 hover:bg-blue-200 text-blue-700 py-1 px-3 rounded">
                    <i class="fas fa-magic mr-1"></i> Rellenar automáticamente
                </button>
            </div>

            <!-- Mensaje de Error -->
            <div id="errorMessage" class="mt-4 p-3 bg-red-50 text-red-600 rounded-lg hidden">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                <span id="errorText"></span>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-gray-500 text-sm">
            <p>© 2024 QR Gate Skool - Solo para uso autorizado</p>
            <p class="mt-1">
                <i class="fas fa-shield-alt mr-1"></i>
                Sistema seguro | 
                <i class="fas fa-user-check ml-3 mr-1"></i>
                Autenticación protegida
            </p>
        </div>
    </div>

    <script>
        let selectedRole = 'Director';

        function selectRole(role) {
            selectedRole = role;
            
            // Reset all buttons
            document.querySelectorAll('.role-btn').forEach(btn => {
                btn.classList.remove('border-purple-500', 'bg-purple-50');
                btn.classList.add('border-gray-200');
            });
            
            // Highlight selected
            event.currentTarget.classList.remove('border-gray-200');
            event.currentTarget.classList.add('border-purple-500', 'bg-purple-50');
            
            console.log(`Rol seleccionado: ${role}`);
        }

        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        function fillDemoCredentials() {
            document.getElementById('email').value = 'director@escuela.edu';
            document.getElementById('password').value = 'demo123';
            selectRole('Director');
            
            // Highlight Director button
            document.querySelectorAll('.role-btn')[0].click();
            
            showMessage('Credenciales de prueba cargadas', 'success');
        }

        function showMessage(message, type) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            errorText.textContent = message;
            errorDiv.className = `mt-4 p-3 rounded-lg ${type === 'error' ? 'bg-red-50 text-red-600' : 'bg-green-50 text-green-600'}`;
            errorDiv.classList.remove('hidden');
            
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Validaciones básicas
            if (!email) {
                showMessage('Por favor ingresa tu email', 'error');
                return;
            }
            
            if (!password) {
                showMessage('Por favor ingresa tu contraseña', 'error');
                return;
            }
            
            // En un sistema real, aquí se validaría contra un servidor
            // Por ahora, simulamos login exitoso
            
            const userData = {
                nombre: getRandomName(),
                email: email,
                rol: selectedRole,
                id: Date.now().toString(),
                fechaLogin: new Date().toISOString()
            };
            
            // Guardar sesión
            localStorage.setItem('userSession', JSON.stringify(userData));
            
            // Mostrar mensaje de éxito
            showMessage(`¡Bienvenido ${userData.nombre}! Redirigiendo...`, 'success');
            
            // Redirigir después de 1.5 segundos
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }

        function getRandomName() {
            const names = [
                'María García', 'Carlos Rodríguez', 'Ana Martínez', 'José López',
                'Laura Fernández', 'Miguel Sánchez', 'Isabel Pérez', 'Francisco Gómez',
                'Elena Díaz', 'Javier Ruiz', 'Carmen Torres', 'Antonio Vázquez',
                'Patricia Ramos', 'David Gil', 'Sofía Ortega'
            ];
            
            const roles = {
                'Director': ['Dr. ', 'Dra. ', 'Director '],
                'Docente': ['Prof. ', 'Profesora ', 'Maestro '],
                'Admin': ['Admin ', 'Administrador '],
                'Monitor': ['Monitor ', 'Asistente ']
            };
            
            const prefix = roles[selectedRole] ? roles[selectedRole][Math.floor(Math.random() * roles[selectedRole].length)] : '';
            const name = names[Math.floor(Math.random() * names.length)];
            
            return prefix + name;
        }

        // Auto-select first role on load
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.role-btn')[0].click();
        });

        // Allow login with Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
