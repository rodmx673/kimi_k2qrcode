<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Director - QR Gate</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">

    <header class="bg-indigo-900 text-white p-4 shadow-lg flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-3 h-3 bg-red-500 animate-pulse rounded-full"></div>
            <h1 class="text-xl font-black italic tracking-tighter uppercase">QR Gate Skool</h1>
        </div>
        
        <div class="flex items-center gap-4">
            <a href="scanner.html" class="bg-emerald-600 hover:bg-emerald-500 text-white px-4 py-2 rounded-xl font-bold text-xs shadow-md transition transform active:scale-95">
                üì∑ ABRIR ESC√ÅNER
            </a>
            <div class="text-right">
                <p id="nombreDirector" class="text-[10px] font-bold opacity-80 uppercase">Director</p>
                <p id="reloj" class="text-xs font-mono">00:00:00</p>
            </div>
        </div>
    </header>

    <main class="p-6 max-w-6xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-3xl shadow-sm border-b-4 border-indigo-500 text-center">
                <p class="text-slate-400 text-xs font-bold uppercase">ID Escuela</p>
                <p id="idEscuela" class="text-2xl font-black text-slate-700">---</p>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border-b-4 border-emerald-500 text-center">
                <p class="text-slate-400 text-xs font-bold uppercase">Registros Hoy</p>
                <p id="countAsistencias" class="text-4xl font-black text-emerald-600">0</p>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border-b-4 border-blue-400 text-center">
                <p class="text-slate-400 text-xs font-bold uppercase">Refresco en</p>
                <p id="timer" class="text-4xl font-black text-blue-500 font-mono">10s</p>
            </div>
        </div>

        <div class="bg-white rounded-[2rem] shadow-xl overflow-hidden border border-slate-100">
            <div class="p-6 bg-slate-50 border-b border-slate-100">
                <h2 class="font-black text-slate-800 uppercase text-sm italic">√öltimos Movimientos en Vivo</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-100 text-slate-500 text-[10px] uppercase font-bold">
                        <tr>
                            <th class="p-4">Alumno</th>
                            <th class="p-4">Hora</th>
                            <th class="p-4 text-center">Estado</th>
                        </tr>
                    </thead>
                    <tbody id="listaLogs" class="divide-y divide-slate-50 font-medium">
                        <tr><td colspan="3" class="p-20 text-center text-slate-400 italic">Buscando datos...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const MI_LINK_SERVIDOR = "https://script.google.com/macros/s/AKfycbxW2eTmjTj3UtOXJph2qi_-fMwE-A-8AT1EMt7a9achh1o7heNjXn8ZDhAOCJtDLrkP/exec";
        const session = JSON.parse(localStorage.getItem('userSession'));
        let countdown = 10;

        if (!session || session.rol !== "Director") {
            window.location.replace('login.html');
        } else {
            document.getElementById('nombreDirector').innerText = session.nombre;
            document.getElementById('idEscuela').innerText = session.idEscuela;
            actualizarMonitor();
        }

        setInterval(() => {
            document.getElementById('reloj').innerText = new Date().toLocaleTimeString();
            countdown--;
            document.getElementById('timer').innerText = countdown + "s";
            if (countdown <= 0) {
                countdown = 10;
                actualizarMonitor();
            }
        }, 1000);

        async function actualizarMonitor() {
            try {
                const resp = await fetch(`${MI_LINK_SERVIDOR}?action=getDirectorInfo&email=${encodeURIComponent(session.email)}`);
                const data = await resp.json();

                if (data.status === "success") {
                    document.getElementById('countAsistencias').innerText = data.totalAsistencias;
                    const tbody = document.getElementById('listaLogs');
                    tbody.innerHTML = "";

                    if (data.ultimasAsistencias.length > 0) {
                        data.ultimasAsistencias.forEach(reg => {
                            const esEntrada = reg.tipo === "Entrada";
                            const color = esEntrada ? "bg-emerald-100 text-emerald-700" : "bg-orange-100 text-orange-700";
                            tbody.innerHTML += `
                                <tr class="hover:bg-slate-50 transition">
                                    <td class="p-4 uppercase text-xs font-black text-slate-700">${reg.nombre}</td>
                                    <td class="p-4 text-xs text-slate-500 font-mono">${reg.hora}</td>
                                    <td class="p-4 text-center">
                                        <span class="px-3 py-1 rounded-full text-[10px] font-black uppercase ${color}">${reg.tipo}</span>
                                    </td>
                                </tr>`;
                        });
                    } else {
                        tbody.innerHTML = `<tr><td colspan="3" class="p-20 text-center text-slate-400">Sin movimientos hoy.</td></tr>`;
                    }
                }
            } catch (e) { console.error("Error cargando monitor."); }
        }
    </script>
</body>
</html>
