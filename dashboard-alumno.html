<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Panel - Alumno</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="bg-slate-100 min-h-screen">
<nav class="bg-blue-600 p-4 text-white shadow-lg">
    <div class="max-w-md mx-auto flex justify-between items-center">
        <h1 class="font-bold italic">QR Gate Skool</h1>
        <button onclick="logout()" class="text-xs bg-blue-700 px-3 py-1.5 rounded-lg hover:bg-red-500 transition font-bold">Salir</button>
    </div>
</nav>
<main class="max-w-md mx-auto p-6 flex flex-col items-center">
    <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-slate-800">Hola, <span id="nombreAlumno">...</span>!</h2>
        <p class="text-slate-500 text-sm">Tu credencial y actividad de hoy.</p>
    </div>

    <div id="credencialContainer" class="bg-white rounded-3xl shadow-2xl w-full overflow-hidden border border-slate-200 mb-8">
        <div class="bg-blue-600 p-5 text-center text-white">
            <p class="text-[10px] uppercase tracking-widest font-black opacity-80">Credencial Escolar Digital</p>
            <p id="nombreCredencial" class="font-black text-xl mt-1 uppercase italic tracking-tight">Cargando...</p>
        </div>
        <div class="p-8 flex flex-col items-center bg-white">
            <div id="qrcode" class="p-4 border-4 border-blue-50 rounded-3xl bg-white shadow-inner"></div>
            <div class="mt-6 text-center">
                <p class="text-blue-600 font-black text-2xl tracking-tighter uppercase italic">ALUMNO</p>
                <p class="text-[10px] text-slate-400 mt-2 font-mono">ID / USUARIO: <br><span id="idUnico" class="font-bold">...</span></p>
            </div>
        </div>
        <div class="bg-slate-50 p-4 text-center border-t border-slate-100">
            <p class="text-[11px] text-slate-400 font-bold italic">Presenta este código al ingresar a la institución</p>
        </div>
    </div>

    <div class="w-full bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-100">
        <div class="p-4 border-b border-slate-100 bg-slate-50 flex justify-between items-center">
            <h3 class="font-black text-slate-700 uppercase text-xs tracking-widest">Mi actividad de hoy</h3>
            <span class="text-[10px] bg-blue-100 text-blue-600 px-2 py-1 rounded-full font-bold">EN VIVO</span>
        </div>
        <div class="p-4">
            <ul id="listaActividad" class="space-y-2 text-sm">
                <li class="text-slate-400 italic">Cargando...</li>
            </ul>
        </div>
    </div>

    <div class="w-full mt-8 space-y-3">
        <button onclick="descargarCredencial()" class="w-full bg-emerald-500 text-white font-black py-4 rounded-2xl shadow-lg hover:bg-emerald-600 transition-all transform active:scale-95 flex items-center justify-center gap-2">
            <span>📥</span> GUARDAR CREDENCIAL
        </button>
        <p class="text-center text-[11px] text-slate-400 font-medium">La imagen se guardará en tu galería de fotos.</p>
    </div>
</main>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbymZkiBvIebJJ8qIhW9J5YpEL_kVWqJo3UwaLbqQdav-xXMHbH2ahWqaLg3xtw2PF7P/exec";
window.onload = () => {
    const s = JSON.parse(localStorage.getItem('userSession'));
    if (!s || s.rol !== 'Alumno') { alert("Acceso denegado. Solo alumnos."); location.replace('login.html'); return; }
    const emailLimpio = s.email.toLowerCase().trim();
    document.getElementById('nombreAlumno').textContent = (s.nombre || 'Alumno').split(' ')[0];
    document.getElementById('nombreCredencial').textContent = s.nombre || 'Sin Nombre';
    document.getElementById('idUnico').textContent = emailLimpio;
    new QRCode(document.getElementById('qrcode'), {text: emailLimpio, width: 200, height: 200, colorDark: '#0f172a', colorLight: '#ffffff', correctLevel: QRCode.CorrectLevel.H});
    cargarMiActividad(emailLimpio);
};
async function cargarMiActividad(email) {
    try {
        const res = await fetch(`${SCRIPT_URL}?action=getMiActividad&email=${encodeURIComponent(email)}`, {method:'GET',mode:'cors'});
        const data = await res.json();
        const ul = document.getElementById('listaActividad');
        ul.innerHTML = '';
        if (data.status === 'success' && data.hoy.length) {
            data.hoy.forEach(r => {
                const color = r.tipo === 'Entrada' ? 'text-emerald-600' : 'text-orange-600';
                ul.insertAdjacentHTML('beforeend', `<li class="flex justify-between items-center"><span class="font-bold text-slate-700">${r.tipo}</span><span class="font-mono text-xs text-slate-400">${r.hora}</span></li>`);
            });
        } else {
            ul.innerHTML = '<li class="text-slate-400 italic">No hay registros hoy.</li>';
        }
    } catch (e) {
        console.error(e);
        document.getElementById('listaActividad').innerHTML = '<li class="text-red-600 font-bold">Error de conexión.</li>';
    }
}
async function descargarCredencial() {
    const btn = document.querySelector('button[onclick="descargarCredencial()"]');
    const orig = btn.innerHTML;
    btn.innerText = 'GENERANDO IMAGEN...'; btn.disabled = true;
    try {
        const canvas = await html2canvas(document.getElementById('credencialContainer'), {scale: 3, backgroundColor: '#f1f5f9', logging: false, useCORS: true});
        const link = document.createElement('a');
        link.download = `Credencial_${document.getElementById('nombreAlumno').textContent}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
    } catch (err) {
        console.error(err);
        alert('Fallo al descargar. Toma una captura de pantalla si el error persiste.');
    } finally {
        btn.innerHTML = orig; btn.disabled = false;
    }
}
function logout(){ if (confirm('¿Cerrar sesión?')) { localStorage.removeItem('userSession'); location.replace('login.html'); } }
</script>
</body>
</html>
